<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <style>
      /* Center the tables */
      .center {
        margin-left: auto;
        margin-right: auto;
      }

      /* Add borders to make it visually clear */
      table {
        border-collapse: collapse;
        border: 1px solid #ddd;
      }

      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!--- start of htmlemail -->
    <table width="100%" cellspacing="0" cellpadding="0">
      <tr>
        <td>
          <!--- start of container -->
          <table width="600" cellspacing="0" cellpadding="0" class="center">
            <!--- start of main row -->
            <tr>
              <td>
                <table
                  width="50%"
                  cellspacing="0"
                  cellpadding="0"
                  class="center"
                  style="text-align: left"
                >
                  <tr>
                    <td>Left</td>
                  </tr>
                </table>
                <table
                  width="50%"
                  cellspacing="0"
                  cellpadding="0"
                  class="center"
                  style="text-align: right"
                >
                  <tr>
                    <td>Right</td>
                  </tr>
                </table>
              </td>
            </tr>
            <!--- additional rows for clarity -->
            <tr>
              <td>Row 2</td>
            </tr>
            <tr>
              <td>Row 3</td>
            </tr>
          </table>
          <!--- end of container -->
        </td>
      </tr>
    </table>
  </body>
</html>
